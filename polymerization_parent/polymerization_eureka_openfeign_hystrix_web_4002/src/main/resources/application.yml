spring:
  application:
    name: eureka-web
server:
  port: 4002
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://eureka3001.com:3001/eureka/,http://eureka3002.com:3002/eureka/
ribbon:
  # 建立建立的时间
  ReadTimeout: 5000
  # 连接建立之后读取资源的时间
  ConnectTimeout: 5000
logging:
  level:
    # feign日志以什么级别监控什么接口
    polymerization.module.test.service: debug
feign:
  hystrix:
    enabled: true